{% extends "base.html" %}

{% block title %}
Offers
{% endblock %}

{% block content %}
  <h1>Current shop offers</h1>
  <div class="offers">
  {% for name, desc, comp_name, type_name, image in data %}
    <div class="offer">
      {% if image %}
        <img src="/static/images/{{image}}" style="width: 200px; height:200px"/><br>
      {% endif %}
      {{ name }}<br>
      {{ desc }}<br>
      {{ comp_name }}<br>
      {{ type_name }}<br><br>
    </div>
  {% endfor %}
  </div>
{% endblock %}
